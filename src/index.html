<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/app.js"></script>
</head>

<body>
    <header>
        <h1>Hello, World!</h1>
        <ul class="currency-list">
            <li class="currency-item">
                <p>USD: </p>
            </li>
            <li class="currency-item">
                <p>EUR: </p>
            </li>
        </ul>
        <form>
            <select name="fromValue" id="">
                <input type="text">
            </select>
            <select name="toValue" id="">
                <input type="text">
            </select>
            <button type="submit">Convert</button>
        </form>
    </header>

    <main>
        <div class="result-converter">
            <b>from USD to UAH</b>
            <p>77 USD = 580 UAH</p>
        </div>
    </main>

    <footer></footer>
    
</body>

</html>
